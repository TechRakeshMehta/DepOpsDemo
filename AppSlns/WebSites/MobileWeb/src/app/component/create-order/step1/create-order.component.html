
 <div id="bodyBlock"  class="container-fluid">
    <section class="p-2">
      <div class="row">
        <div class="col-md-12 text-center">
          <h3 id="CREATODR"></h3>
        </div>
        <div class="col-md-12 bg-white shadow-sm rounded py-3">
            <div class="w-100 d-flex justify-content-center">
        <form [formGroup]="CreatOrderForm">
   
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" formControlName="selectedOrderType" value="1" name="selectedOrderType" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1" id="CLRDFNGRPRNTNGST"></label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" formControlName="selectedOrderType" value="2" name="selectedOrderType" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2" id="HVEVENTCODE"></label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio3" formControlName="selectedOrderType" value="3" name="selectedOrderType" class="custom-control-input">
                <label class="custom-control-label" for="customRadio3" id="OUTOFSTATE"></label>
              </div>
           
  
            <div class="row py-5">
              <div class="col-md-12 d-flex justify-content-center">
                  <button type="button" autofocus="false" class="btn btn-primary fixedWidthBtn" (click)="goBack()">
                      <i class="fas fa-arrow-left pr-1"></i>
                      <label id="PREVIOUS"></label>
                    </button>
                      
                <button type="button" autofocus="false" (click)="onSubmit()" class="btn btn-primary fixedWidthBtn mx-1">
                 
                  <label id="NEXT"></label>
                  <i class="fas fa-arrow-right pl-1"></i>
                </button>
  
             
            </div>
          </div>          
        </form></div></div>
      </div>
    </section>
  </div>
