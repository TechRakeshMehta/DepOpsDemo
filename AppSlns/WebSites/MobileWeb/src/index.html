<script>
  $(document).ready(function () {
    $(document).on('click', '.testClick', function () {
      var result = $(this);
      result.find('i').removeClass()
      if (result.hasClass('collapsed')) {
        result.find('i').addClass('fas fa-plus pl-1')
      }
      else {
        result.find('i').addClass('fas fa-minus pl-1')
      }
    })
  })
</script>
